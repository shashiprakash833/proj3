<!DOCTYPE html>
<html>
<head>
    <title>Vertical Input Table with Submit</title>
</head>
<body>
   
        <table border="1" align="center">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>EmpId</td>
                    <td><input type="text" name="empId" required></td>
                </tr>
                <br>
                <tr align="center">
                    <td>EmpName</td>
                    <td><input type="text" name="empName" required></td>
                </tr>
                <br>
                <tr align="center">
                    <td>EmpEmail</td>
                    <td><input type="email" name="empEmail" required></td>
                </tr>
                <br>
                <tr align="center">
                    <td>EmpRole</td>
                    <td><input type="text" name="empRole" required></td>
                </tr>
                <br>
                <tr align="center">
                    <td>EmpSalary</td>
                    <td><input type="number" name="empSalary" required></td>
                </tr>
                <br>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
                <br>
            </tbody>
        </table>
    
</body>
</html>
